apiVersion: apps/v1
kind: Deployment
metadata:
  name: aleph-validator-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aleph-validator-node
  template:
    metadata:
      labels:
        app: aleph-validator-node
    spec:
      containers:
      - name: aleph-validator-node
        image: public.ecr.aws/p6e8q1z1/aleph-node:r-12.3
        envFrom:
          - configMapRef:
              name: validator-configmap
        ports:
        - containerPort: 30533
        - containerPort: 30543
        - containerPort: 9944
        - containerPort: 9615
        volumeMounts:
        - name: aleph-data
          mountPath: /data
      initContainers:
      - name: get-chainspec
        image: busybox:1.28
        command: ['sh', '-c', "wget --quiet -O /data/testnet_chainspec.json https://raw.githubusercontent.com/Cardinal-Cryptography/aleph-node/r-13.3/bin/node/src/resources/testnet_chainspec.json"]
        volumeMounts:
        - name: aleph-data
          mountPath: /data
      volumes:
      - name: aleph-data
        persistentVolumeClaim:
          claimName: aleph-validator-node-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: aleph-validator-node-svc
  annotations:
    kube-vip.io/loadbalancerIPs: "0.0.0.0"
    kube-vip.io/hwaddr: "00:00:6C:32:98:76"
    kube-vip.io/loadbalancerHostname: "aleph-validator-node"
spec:
  ports:
  - port: 30533
    targetPort: 30533
    protocol: TCP
    name: port
  - port: 30543
    targetPort: 30543
    protocol: TCP
    name: validator-port
  - port: 9944
    targetPort: 9944
    protocol: TCP
    name: rpc-port
  - port: 9615
    targetPort: 9615
    protocol: TCP
    name: metrics-port
  selector:
    app: aleph-validator-node
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aleph-validator-node-ingress
  annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 0
      nginx.org/websocket-services: "aleph-validator-node-svc"
spec:
  ingressClassName: nginx-ingress-prod
  tls:
    - hosts:
        - ws.testnet-aleph-validator-node.iosis.tech
      secretName: testnet-aleph-validator-node-tls
  rules:
    - host: ws.testnet-aleph-validator-node.iosis.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aleph-validator-node-svc
                port:
                  number: 9944